    <style>
        :root {
            --primary: #0f1b2a;
            --primary-light: #1a2c44;
            --primary-dark: #091320;
            --accent: #3a86ff;
            --accent-hover: #2a76ef;
            --text: #ffffff;
            --text-secondary: #a0b1c5;
            --border: #2a3b4d;
            --card-bg: #162536;
            --success: #4ade80;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background: linear-gradient(to right, var(--primary-dark), var(--primary));
            padding: 100px 0 80px;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 30%, rgba(58, 134, 255, 0.15), transparent 70%);
            z-index: 1;
        }

        .header-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(to right, #ffffff, #3a86ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto 40px;
        }

        /* Navigation */
        .location-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 40px 0;
        }

        .location-btn {
            background-color: var(--primary-light);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .location-btn:hover {
            background-color: var(--accent);
            border-color: var(--accent);
        }

        .location-btn.active {
            background-color: var(--accent);
            border-color: var(--accent);
        }

        /* Sort Controls */
        .sort-controls {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
            align-items: center;
        }

        .sort-label {
            margin-right: 10px;
            color: var(--text-secondary);
        }

        .sort-select {
            background-color: var(--primary-light);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* Plans Grid */
        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 60px;
        }

        .plan-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .plan-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--accent), var(--success));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .plan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .plan-card:hover::before {
            transform: scaleX(1);
        }

        .plan-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }

        .plan-location {
            display: inline-block;
            background-color: rgba(58, 134, 255, 0.2);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 16px;
        }

        .plan-specs {
            margin-bottom: 24px;
        }

        .spec-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .spec-label {
            color: var(--text-secondary);
        }

        .spec-value {
            font-weight: 500;
        }

        .plan-price {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 20px 0;
            color: var(--text);
        }

        .price-period {
            font-size: 1rem;
            font-weight: 400;
            color: var(--text-secondary);
        }

        .order-btn {
            display: block;
            width: 100%;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .order-btn:hover {
            background-color: var(--accent-hover);
        }

        /* Footer */
        footer {
            background-color: var(--primary-dark);
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid var(--border);
        }

        .footer-logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text);
        }

        .copyright {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .plans-grid {
                grid-template-columns: 1fr;
            }

            .location-nav {
                flex-direction: row;
                overflow-x: auto;
                padding-bottom: 10px;
            }

            .location-btn {
                padding: 10px 16px;
                font-size: 0.9rem;
                white-space: nowrap;
            }

            .sort-controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }

        /* Animation for cards */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading::after {
            content: "...";
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 0;
            color: var(--text-secondary);
        }
    </style>

        document.addEventListener('DOMContentLoaded', () => {

            locationButtons.forEach(button => {

                    button.classList.add('active');

                });
            });

            });
        });

        function renderPlans() {
            // Clear container
            plansContainer.innerHTML = '';
            
            let filteredPlans = vpsPlans;
            if (currentLocation !== 'all') {
                filteredPlans = vpsPlans.filter(plan => plan.location === currentLocation);
            }
            
            filteredPlans = sortPlans(filteredPlans, currentSort);
            
            if (filteredPlans.length === 0) {
                plansContainer.innerHTML = '<div class="empty-state">Нет доступных тарифов для выбранной локации</div>';
                return;
            }
            
            filteredPlans.forEach((plan, index) => {
                const planCard = createPlanCard(plan, index);
                plansContainer.appendChild(planCard);
            });
        }

        // Create plan card element
        function createPlanCard(plan, index) {
            const card = document.createElement('div');
            card.className = 'plan-card';
            card.style.opacity = '0';
            
            card.innerHTML = `
                <h3 class="plan-name">${plan.name}</h3>

                        <span class="spec-value">${plan.traffic}</span>
                    </div>
                </div>
                <div class="plan-price">

                </div>
                <button class="order-btn">Заказать</button>

                card.style.opacity = '1';
            }, index * 100);

                card.style.transform = 'translateY(-5px)';
                card.style.boxShadow = '0 10px 20px rgba(0, 0, 0, 0.2)';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0)';
                card.style.boxShadow = 'none';
            });

            });
            
            return card;

        // Sort plans based on criteria

                case 'price-asc':

                case 'price-desc':
                    return sortedPlans.sort((a, b) => b.price - a.price);
                case 'cpu':
                    return sortedPlans.sort((a, b) => {
                        const aValue = parseInt(a.cpu);
                        const bValue = parseInt(b.cpu);
                        return aValue - bValue;
                    });
                case 'ram':
                    return sortedPlans.sort((a, b) => {
                        const aValue = parseInt(a.ram);
                        const bValue = parseInt(b.ram);
                        return aValue - bValue;
                    });
                case 'ssd':

                        const aValue = parseInt(a.ssd);
                        const bValue = parseInt(b.ssd);
                        return aValue - bValue;
                    });
                default:
                    return sortedPlans;
